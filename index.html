<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <div class="body-wrapper">
            <div class="content-wrapper">
                <div class="profile-wrapper">
                    <div class="image-role-wrapper">
                        <img class="profile-image" src="https://images.unsplash.com/photo-1529068755536-a5ade0dcb4e8?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=501&q=80" alt="profile-image">
                        <div class="name-role-wrapper">
                            <h1>Midas Hofstra</h1>
                            <p>Software Engineer</p>
                        </div>	
                    </div>
            
            
                    <div class="follow-button">
                        <h5 class="follow-text">FOLLOW</h5>
                        <span class="material-icons follow-icon">
                        add
                        </span>
                    </div>
                </div>
                <div class="intro-text-container">
                    <p class="intro-text">I would tell you a joke about programming...</p>
                    <p class="intro-text"> But it only works on my machine</p>
                </div>

                <div class="like-btn-container">
                    <span class="material-icons md-48 like-icon">
                        favorite
                    </span>
                    <span class="like-counter">256</span>
                </div>

            </div>
        </div>

    </main>
    <script src="/app.js"></script>
</body>
</html>
